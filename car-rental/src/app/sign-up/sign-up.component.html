
   <div class="login-page">
    <mat-card class="mat-elevation-z12">
      <mat-card-title style="text-align:center;">SignUp</mat-card-title>
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
       
        <mat-tab label="Sign Up">
          <mat-card-content>
            <form (ngSubmit)="onSubmit(formulaire)" #formulaire="ngForm">
              <mat-form-field>
                <input
                  matInput
                  placeholder="First Name"
                  required
                  name="firstname"
                  ngModel
                  #firstname="ngModel">
                <mat-icon matSuffix>perm_identity</mat-icon>
                <mat-error
                  *ngIf="firstname.invalid">
                  First name is required
                </mat-error>
  
              </mat-form-field>
              <mat-form-field>
                <input
                  matInput
                  placeholder="Last Name"
                  required
                  name="lastName"
                  ngModel
                  #lastname="ngModel">
                <mat-icon matSuffix>perm_identity</mat-icon>
                <mat-error
                  *ngIf="lastname.invalid">
                  Last name is required
                </mat-error>
  
              </mat-form-field>
              
              <mat-form-field>
                <input
                  matInput
                  placeholder="Nationality"
                  required
                  name="National"
                  ngModel
                  #national="ngModel">
                <mat-icon matSuffix>language</mat-icon>
                <mat-error
                  *ngIf="national.invalid">
                  Nationality is required
                </mat-error>
  
              </mat-form-field>

              <mat-form-field>
                <input
                  matInput
                  placeholder="phone number"
                  required
                  name="phone_number"
                  ngModel
                  #phone_number="ngModel">
                <mat-icon matSuffix>perm_phone_msg</mat-icon>
                <mat-error
                  *ngIf="phone_number.invalid">
                  phone Number is required
                </mat-error>
  
              </mat-form-field>

              
              <mat-form-field >
                <mat-label>Your birthday</mat-label>
                <input matInput [matDatepicker]="picker" name="birthday" ngModel #birthday="ngModel">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                <mat-error
                *ngIf="birthday.invalid">
                Birthday is required
              </mat-error>
              </mat-form-field>
              

              <mat-form-field>
                <input
                  matInput
                  placeholder="CIN"
                  type="password"
                  required
                  minlength="6"
                  name="cin"
                  ngModel
                  #cin="ngModel">
                  <mat-error
                    *ngIf="cin.errors && cin.errors.required">
                    Cin is required
                  </mat-error>
                  <mat-error
                    *ngIf="cin.errors && cin.errors.minlength">
                    Cin must be of length 6
                  </mat-error>
                <mat-icon matSuffix>lock</mat-icon>
  
              </mat-form-field>
             
              <button
                mat-raised-button
                color="primary"
                class="login-button"
                type="submit" [disabled]="!formulaire.valid">
                Sign Up
              </button>
            </form>
          </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
