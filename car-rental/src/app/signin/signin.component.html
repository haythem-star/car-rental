
<div class="center-content">
    <mat-card class="example-card">

        <mat-card-header>
            <mat-card-title>Login In</mat-card-title>
            </mat-card-header>

<mat-tab label="Login">
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="Email" value="" [(ngModel)]="email">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Password" [(ngModel)]="password">
      <mat-icon matSuffix>vpn_key</mat-icon>
    </mat-form-field>
    <button mat-button color="primary" (click)="login()">Login</button>
  </mat-tab>
    </mat-card>
</div>
