<div class="row py-8 px-4">
    <div class="col-md-9 mx-auto">
        <!-- Profile widget -->
        <div class="bg-white shadow rounded overflow-hidden">
            <div class="px-4 pt-0 pb-4 cover">
                <div class="media align-items-end profile-head">
                    <div class="profile mr-5">
                        <img [src]="url ? url : 'https://www.w3schools.com/howto/img_avatar.png'" width="100"> <br/>
                        <input type='file' (change)="onSelectFile($event)">
                    </div>
                    <div class="media-body mb-5 text-white">
                        <h4 class="mt-0 mb-0">Your Profile</h4>
                        <p class="small mb-4"> <i class="fas fa-map-marker-alt mr-2"></i>Tunis</p>
                    </div>
                </div>
            </div>
            <div class="bg-light p-4 d-flex justify-content-end text-center">
                <ul class="profile-header-tab nav nav-tabs">
                    <button type="button" class="btn btn-light"> Log out </button>
                    
                </ul>
            </div>
        </div>
    </div>  
</div>
